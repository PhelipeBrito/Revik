<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/style/main.css">
    <link rel="stylesheet" href="./public/style/header.css">
    <link rel="stylesheet" href="./public/style/page-make-review.css">
    <link rel="stylesheet" href="./public/style/section.css">
    <link rel="stylesheet" href="./public/style/search-block.css">
    <link rel="stylesheet" href="./public/style/button.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera&display=swap" rel="stylesheet">
    <title>Revik | Resenha de Game of thrones</title>
</head>
<body>
    <div id="page-review">
        <header id="page-header">
            <h1>Revik</h1>
            <img src="./public/images/bookmarker.svg" alt="bookmarker" class="bookmarker">
        </header>
        <section>
            <form action="">
                <fieldset>
                    <legend>Faça sua resenha</legend>
                    <div class="input-block">
                        <label for="">Digite seu nome</label>
                        <input type="text">
                    </div>

                    <div class="input-block">
                        <label for="">Digite o nome do livro</label>
                        <input type="text">
                    </div>

                    <div class="select-block">

                        <label for="genre-search">Gênero</label>
                        <select name="genre-search" id="genre-search">
                            <option value="0">Ação</option>
                            <option value="1">Aventura</option>
                            <option value="2">Biografia</option>
                            <option value="3">Comédia</option>
                            <option value="4">Fantasia</option>
                            <option value="5">Ficção</option>
                            <option value="6">Ficção científica</option>
                            <option value="7">Romance</option>
                            <option value="8">Suspense</option>
                            <option value="9">Terror</option>
                        </select>

                    </div>

                    <div class="textarea-block">
                        <label for="">Faça sua resenha</label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                   

                </fieldset>
            </form>

            <aside>
                <form class="search-block">

                    <h1>Pesquise uma resenha</h1>

                    <div class="select-block">

                        <label for="genre-search">Gênero</label>
                        <select name="genre-search" id="genre-search">
                            <option value="0">Ação</option>
                            <option value="1">Aventura</option>
                            <option value="2">Biografia</option>
                            <option value="3">Comédia</option>
                            <option value="4">Fantasia</option>
                            <option value="5">Ficção</option>
                            <option value="6">Ficção científica</option>
                            <option value="7">Romance</option>
                            <option value="8">Suspense</option>
                            <option value="9">Terror</option>
                        </select>

                    </div>

                    <div class="input-block">

                        <label for="book-name">Nome do livro</label>
                        <input name="book-name">

                    </div>

                    <div class="input-block">

                        <label for="review-author">Autor da resenha</label>
                        <input name="review-author">

                    </div>
                    <div class="button-search">
                        <button type="button" class="btn-search">
                            <img src="./public/images/button-search.svg" alt="button-search">
                            <span>Pesquisar</span>
                        </button>
                    </div>
                </form>
            </aside>
        </section>
    </div>
</body>
</html>
