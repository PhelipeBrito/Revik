<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/main.css">
    <link rel="stylesheet" href="./public/css/header.css">
    <link rel="stylesheet" href="./public/css/page-reviews.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera&display=swap" rel="stylesheet">
    <title>Revik | Busque uma resenha</title>
</head>
<body>
    <div id="page-reviews">
        <header id="page-header">
            <h1>Revik</h1>
            <img src="./public/images/bookmarker.svg" alt="bookmarker" class="bookmarker">
        </header>
        <section>
            <article>
                <header><h1>Resultado de busca</h1></header>   
                <div class="review-info">
                    <img src="" alt="" width="145px" height="190px">
                    <div class="main-info">
                        <div class="info-block">
                            <p>Nome do livro:</p>
                            <p>Jonh Doe</p>
                        </div>

                        <div class="info-block">
                            <p>Gênero:</p>
                            <p>Jonh Doe</p>
                        </div>

                        <div class="info-block">
                            <p>Autor da resenha:</p>
                            <p>Jonh Doe</p>
                        </div>
                    </div>
                </div>
            </article>

            <aside>
                <form class="search-block">
                    <h1>Pesquise uma resenha</h1>
                    <div class="select-block">
                        <label for="genre-search">Gênero</label>
                        <select name="genre-search" id="genre-search">
                            <option value="0">Ação</option>
                            <option value="1">Aventura</option>
                            <option value="2">Biografia</option>
                            <option value="3">Comédia</option>
                            <option value="4">Fantasia</option>
                            <option value="5">Ficção</option>
                            <option value="6">Ficção científica</option>
                            <option value="7">Romance</option>
                            <option value="8">Suspense</option>
                            <option value="9">Terror</option>
                        </select>
                    </div>

                        <div class="input-block">
                        <label for="book-name">Nome do livro</label>
                        <input name="book-name">
                    </div>

                    <div class="input-block">
                        <label for="review-author">Autor da resenha</label>
                        <input name="review-author">
                    </div>
                </form>
            </aside>
        </section>
    </div>
</body>
</html>
